<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md p-0">
                <img src="/assets/img/estudio2.jpg" alt="img" id="img" class="w-100 vh-100">
            </div>
            <div class="col-md" id="derecha">
                <div class="row">
                    <div class="col">
                        <img src="/assets/img/cet30logo.png" alt="logo" id="logo">
                    </div>
                </div>
                <div class="row">
                    <h1>INGRESO AL CAMPUS</h1>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="usuario"></label>
                        <input type="text" name="usuario" id="usuario" placeholder="usuario">
                    </div>
                    <div class="col">
                        <label for="clave"></label>
                        <input type="text" name="clave" id="clave" placeholder="clave">
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-secondary btn-lg">INGRESAR</button>
                </div>
                <div class="row">
                    <h3>si olvido su clave puede recuperarla desde <a href="">aqui</a></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
